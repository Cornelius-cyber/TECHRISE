<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspire User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Aspire User Registration</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Username:</label>
                <input type="text" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email:</label>
                <input type="email" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password:</label>
                <input type="password" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password:</label>
                <input type="password" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">Register</button>
            </div>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? 
            <a href="./login.html" class="text-blue-600 hover:underline">Log in here</a>
        </p>
    </div>
</body>
</html>
