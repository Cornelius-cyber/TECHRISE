
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspire User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function checkLogin(event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are admin/admin
            if (email === 'admin@gmail.com' && password === 'admin') {
                window.location.href = 'dashboard.html'; 
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Aspire User Login</h1>
        <form onsubmit="checkLogin(event)">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="text" id="email" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">Log In</button>
            </div>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? 
            <a href="./register.html" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
